# Configuration
site_dir: "../docs/"
theme:
  name: material
  language: "en"
  logo: "assets/images/site/safari-pinned-tab.svg"
  favicon: "assets/images/site/favicon.ico"
  custom_dir: "docs/assets/theme_override/"
  font:
    text: Roboto
    code: Roboto Mono

  primary: "grey"
  palette:
    # scheme: Quantum-KITE
    - media: "(prefers-color-scheme: light)" # (1)!
      scheme: kite
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" # (2)!
      scheme: slate
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - toc.follow
  icon:
    admonition:
      declaration-function: fontawesome/solid/book
      declaration-class: fontawesome/solid/book


# Customization
extra_css:
  - "assets/stylesheets/extra.css"
  - "assets/stylesheets/monokai.css"
  - "assets/stylesheets/colorful.css"

extra_javascript:
  - assets/javascripts/mathjax-config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - md_in_html
  - def_list
  - tables
  - toc:
      permalink: true
      baselevel: 2
  - attr_list
  - meta

